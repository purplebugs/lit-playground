# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Test ğŸ› ï¸ ğŸ§ª

    runs-on: ubuntu-latest

    # Ref: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs#example-using-npm
    # Did not commit package-lock.json file therefore cannot use `npm ci`
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm install
      - run: npm run build --if-present
      - name: Run unit tests ğŸ§ª ğŸš€ âš›ï¸
        run: npm run test
      - name: Install Playwright Browsers ğŸ§ª ğŸ£
        run: npx playwright install --with-deps
      - name: Run Playwright tests ğŸ§ª ğŸš€ ğŸ–¼ï¸
        run: npm run test-ui
      - name: Upload Playwright report ğŸ§ª ğŸ“
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3
